<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
  <style>
    .gray-600 { fill: #4B5563; }
    .gray-400 { fill: #9CA3AF; }
    .white { fill: #FFFFFF; }
    @keyframes type {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    #wing { animation: type 0.8s infinite; }
    #cursor { animation: blink 1s infinite; }
    .pixel-text { font: bold 16px 'Courier New', monospace; }
  </style>
  
  <!-- Computer -->
  <rect x="40" y="140" width="160" height="80" class="gray-600" />
  <rect x="50" y="150" width="140" height="60" fill="#A3A3A3" />
  
  <!-- Eagle body -->
  <rect x="100" y="70" width="40" height="50" class="gray-600" />
  <rect x="90" y="80" width="60" height="30" class="gray-600" />
  
  <!-- Eagle head -->
  <rect x="110" y="50" width="20" height="20" class="gray-600" />
  <rect x="100" y="60" width="40" height="10" class="gray-600" />
  
  <!-- Eagle beak -->
  <polygon points="120,70 130,80 110,80" class="gray-400" />
  
  <!-- Eagle eye -->
  <rect x="115" y="55" width="5" height="5" class="white" />
  
  <!-- Eagle wing -->
  <g id="wing">
    <rect x="80" y="90" width="30" height="20" class="gray-600" />
    <rect x="70" y="100" width="10" height="10" class="gray-600" />
  </g>
  
  <!-- Eagle talons -->
  <rect x="105" y="120" width="10" height="10" class="gray-400" />
  <rect x="125" y="120" width="10" height="10" class="gray-400" />
  
  <!-- Searching text -->
  <text x="60" y="180" class="pixel-text gray-600">Searching</text>
  
  <!-- Cursor -->
  <rect id="cursor" x="152" y="168" width="5" height="16" fill="#4B5563" />
</svg>
